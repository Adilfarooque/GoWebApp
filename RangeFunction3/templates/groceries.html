<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <h3>Grocery List</h3>
    <ol>
        {{range $index, $element := .}}
            <li>Index: {{$index}}  Element: {{$element}} value: {{.}}</li>
         {{end}}
    </ol>
</body>
</html>
