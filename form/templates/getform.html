<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET - FORM</title>
    <style>
        h2{
            text-align: center;
        }
        .frm{
            text-align: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>HTML Form Using GET Method</h2>
    <form class="frm" action="/processget" method="GET">
        <label for="Username">Username :</label><br>
        <input type="text" name="Username" id="UsernameID" placeholder="Username" value=""><br>
        <label for="data">Sensitive Data:</label><br>
        <input type="text" name="data" id="dataID" placeholder="Data Details"><br><br>
        <input type="submit" value="submit">
    </form>
<br>
<br>
<br>
<button onclick="document.getElementById('demo').innerHTML = document.getElementById('dataID).value">Click to show Sensitive Data field</button>
<p id="demo">empty</p>
</body>
</html>
